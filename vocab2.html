<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文单词测验系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .screen {
            display: none;
        }
        
        .active {
            display: block;
        }
        
        .welcome-screen {
            text-align: center;
        }
        
        .welcome-screen h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .welcome-screen p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .quiz-screen .question {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .quiz-screen .progress {
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .quiz-screen .progress-bar {
            height: 100%;
            background: #3498db;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 18px;
        }
        
        .option:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .option.selected {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .results-screen h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .score {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .score .percentage {
            font-size: 48px;
            font-weight: bold;
            color: #3498db;
            display: block;
            margin-bottom: 10px;
        }
        
        .incorrect-answers {
            margin-top: 30px;
        }
        
        .incorrect-answers h3 {
            color: #e74c3c;
            margin-bottom: 15px;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 5px;
        }
        
        .incorrect-item {
            background: #fadbd8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .incorrect-item .word {
            font-weight: bold;
            color: #c0392b;
        }
        
        .incorrect-item .correct-answer {
            color: #27ae60;
        }
        
        .incorrect-item .user-answer {
            color: #e74c3c;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>英文单词测验系统</h1>
    <p class="description">测试您对英文单词的掌握程度</p>
    
    <div class="container">
        <!-- 欢迎页面 -->
        <div class="screen welcome-screen active">
            <h2>欢迎参加英文单词测验</h2>
            <p>本测验包含20个英文单词，请选择每个单词对应的正确中文意思。</p>
            <p>完成测验后，系统将显示您的得分和答错的题目及其正确答案。</p>
            <div style="text-align: center; margin-top: 40px;">
                <button class="btn-primary" id="startBtn">开始测验</button>
            </div>
        </div>
        
        <!-- 测验页面 -->
        <div class="screen quiz-screen">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="question" id="question">问题将显示在这里</div>
            <div class="options" id="options">
                <!-- 选项将通过JavaScript动态生成 -->
            </div>
            <div class="buttons">
                <button class="btn-secondary" id="prevBtn" disabled>上一题</button>
                <button class="btn-primary" id="nextBtn">下一题</button>
            </div>
        </div>
        
        <!-- 结果页面 -->
        <div class="screen results-screen">
            <h2>测验结果</h2>
            <div class="score">
                <span class="percentage" id="scorePercentage">0%</span>
                <span>您的得分: <span id="scoreCorrect">0</span> / <span id="scoreTotal">20</span></span>
            </div>
            
            <div class="incorrect-answers" id="incorrectAnswers">
                <!-- 答错的题目将通过JavaScript动态生成 -->
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn-primary" id="restartBtn">重新开始测验</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>英文单词测验系统 &copy; 2023 - 语言学习工具</p>
    </div>

    <script>
        // 测验数据
        const quizData = [
            { english: "apple", chinese: "苹果", options: ["苹果", "香蕉", "橙子", "梨"] },
            { english: "book", chinese: "书", options: ["书", "笔记本", "杂志", "报纸"] },
            { english: "computer", chinese: "电脑", options: ["电脑", "手机", "平板", "电视"] },
            { english: "education", chinese: "教育", options: ["教育", "学习", "培训", "学校"] },
            { english: "friend", chinese: "朋友", options: ["朋友", "家人", "同学", "同事"] },
            { english: "garden", chinese: "花园", options: ["花园", "公园", "森林", "草地"] },
            { english: "happiness", chinese: "幸福", options: ["幸福", "快乐", "满意", "喜悦"] },
            { english: "internet", chinese: "互联网", options: ["互联网", "网络", "电脑", "软件"] },
            { english: "journey", chinese: "旅程", options: ["旅程", "旅行", "冒险", "远足"] },
            { english: "knowledge", chinese: "知识", options: ["知识", "智慧", "信息", "学问"] },
            { english: "language", chinese: "语言", options: ["语言", "文字", "口语", "方言"] },
            { english: "music", chinese: "音乐", options: ["音乐", "歌曲", "旋律", "节奏"] },
            { english: "nature", chinese: "自然", options: ["自然", "环境", "生态", "野外"] },
            { english: "opportunity", chinese: "机会", options: ["机会", "机遇", "时机", "可能性"] },
            { english: "people", chinese: "人们", options: ["人们", "人群", "人民", "人类"] },
            { english: "question", chinese: "问题", options: ["问题", "疑问", "难题", "询问"] },
            { english: "restaurant", chinese: "餐厅", options: ["餐厅", "饭店", "餐馆", "食堂"] },
            { english: "student", chinese: "学生", options: ["学生", "学员", "学习者", "研究生"] },
            { english: "technology", chinese: "技术", options: ["技术", "科技", "工艺", "工程"] },
            { english: "university", chinese: "大学", options: ["大学", "学院", "高校", "高等学府"] }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const startBtn = document.getElementById('startBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const restartBtn = document.getElementById('restartBtn');
            const questionEl = document.getElementById('question');
            const optionsEl = document.getElementById('options');
            const progressBar = document.getElementById('progressBar');
            const scorePercentage = document.getElementById('scorePercentage');
            const scoreCorrect = document.getElementById('scoreCorrect');
            const scoreTotal = document.getElementById('scoreTotal');
            const incorrectAnswers = document.getElementById('incorrectAnswers');
            
            const screens = document.querySelectorAll('.screen');
            
            let currentQuestion = 0;
            let userAnswers = Array(quizData.length).fill(null);
            let incorrectItems = [];
            
            // 切换到指定屏幕
            function showScreen(index) {
                screens.forEach(screen => screen.classList.remove('active'));
                screens[index].classList.add('active');
            }
            
            // 开始测验
            startBtn.addEventListener('click', function() {
                showScreen(1);
                loadQuestion();
            });
            
            // 重新开始测验
            restartBtn.addEventListener('click', function() {
                currentQuestion = 0;
                userAnswers = Array(quizData.length).fill(null);
                incorrectItems = [];
                showScreen(1);
                loadQuestion();
            });
            
            // 加载当前问题
            function loadQuestion() {
                const question = quizData[currentQuestion];
                questionEl.textContent = `"${question.english}" 的中文意思是？`;
                
                // 更新进度条
                progressBar.style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;
                
                // 清空选项容器
                optionsEl.innerHTML = '';
                
                // 添加选项
                question.options.forEach((option, index) => {
                    const optionEl = document.createElement('div');
                    optionEl.className = 'option';
                    if (userAnswers[currentQuestion] === index) {
                        optionEl.classList.add('selected');
                    }
                    optionEl.textContent = option;
                    optionEl.dataset.index = index;
                    
                    optionEl.addEventListener('click', function() {
                        // 移除之前的选择
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        
                        // 标记当前选择
                        this.classList.add('selected');
                        userAnswers[currentQuestion] = parseInt(this.dataset.index);
                    });
                    
                    optionsEl.appendChild(optionEl);
                });
                
                // 更新按钮状态
                prevBtn.disabled = currentQuestion === 0;
                
                if (currentQuestion === quizData.length - 1) {
                    nextBtn.textContent = '完成测验';
                } else {
                    nextBtn.textContent = '下一题';
                }
            }
            
            // 上一题
            prevBtn.addEventListener('click', function() {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    loadQuestion();
                }
            });
            
            // 下一题或完成测验
            nextBtn.addEventListener('click', function() {
                if (userAnswers[currentQuestion] === null) {
                    alert('请选择一个答案');
                    return;
                }
                
                if (currentQuestion < quizData.length - 1) {
                    currentQuestion++;
                    loadQuestion();
                } else {
                    // 计算得分
                    calculateScore();
                    showScreen(2);
                }
            });
            
            // 计算得分和显示结果
            function calculateScore() {
                let correctCount = 0;
                incorrectItems = [];
                
                for (let i = 0; i < quizData.length; i++) {
                    const userAnswerIndex = userAnswers[i];
                    const correctAnswer = quizData[i].chinese;
                    const userAnswer = quizData[i].options[userAnswerIndex];
                    
                    if (userAnswer === correctAnswer) {
                        correctCount++;
                    } else {
                        incorrectItems.push({
                            word: quizData[i].english,
                            correctAnswer: correctAnswer,
                            userAnswer: userAnswer
                        });
                    }
                }
                
                const percentage = Math.round((correctCount / quizData.length) * 100);
                
                // 更新得分显示
                scorePercentage.textContent = `${percentage}%`;
                scoreCorrect.textContent = correctCount;
                scoreTotal.textContent = quizData.length;
                
                // 显示答错的题目
                incorrectAnswers.innerHTML = '';
                
                if (incorrectItems.length > 0) {
                    const title = document.createElement('h3');
                    title.textContent = `答错的题目 (${incorrectItems.length})`;
                    incorrectAnswers.appendChild(title);
                    
                    incorrectItems.forEach(item => {
                        const itemEl = document.createElement('div');
                        itemEl.className = 'incorrect-item';
                        itemEl.innerHTML = `
                            <div class="word">${item.word}</div>
                            <div>您的答案: <span class="user-answer">${item.userAnswer}</span></div>
                            <div>正确答案: <span class="correct-answer">${item.correctAnswer}</span></div>
                        `;
                        incorrectAnswers.appendChild(itemEl);
                    });
                } else {
                    incorrectAnswers.innerHTML = '<h3 style="color:#27ae60;">恭喜您！所有题目都答对了！</h3>';
                }
            }
        });
    </script>
</body>
</html>
