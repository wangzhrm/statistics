<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilibili Video Player</title>
    <style>
        /* Basic Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height of the screen */
            flex-direction: column;
        }

        /* The container that keeps the video in the correct aspect ratio (16:9) */
        .video-container {
            position: relative;
            width: 80%;            /* Takes up 80% of the screen width */
            max-width: 900px;      /* Won't get larger than 900px */
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio Calculation */
            height: 0;
            background: #000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        /* The actual iframe styling */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>My Bilibili Video</h1>

    <div class="video-container">
        <iframe 
            src="https://player.bilibili.com/player.html?bvid=BV1wdU3BsE4g&page=1" 
            scrolling="no" 
            border="0" 
            frameborder="no" 
            framespacing="0" 
            allowfullscreen="true">
        </iframe>
    </div>

</body>
</html>
