    <script>

        let serverRecords = [];                    // æœåŠ¡å™¨æœ€æ–°æ•°æ®

        submitBtn.onclick = commitChanges;

        function updateSubmitButton() {

        // ==================== æ•°æ®åŠ è½½ ====================
        async function loadData() {
            if (isExpired) return;
            const query = new AV.Query('TeamAssignment');
            query.ascending('teamnumber').ascending('slotnumber');
            const results = await query.find();
            serverRecords = results;
            localChanges.clear();           // åˆ·æ–°æ—¶æ¸…é™¤æœªæäº¤çš„æœ¬åœ°ä¿®æ”¹

        function clearSelection() {

            selectedObject = null;
        }

        function renderAll() {
            clearSelection();
            teamsDiv.innerHTML = '';
            removedDiv.innerHTML = '';

            const teams = {};
            const removed = [];
            for (let i = 1; i <= 24; i++) teams[i] = {1: null, 2: null};

            // 1. å…ˆæ”¾æœåŠ¡å™¨æ•°æ®
            serverRecords.forEach(obj => {
                const team = obj.get('teamnumber');
                const slot = obj.get('slotnumber');
                const name = obj.get('studentname');
                if (team === 0) removed.push({name, obj});

                    teams[team][slot] = {name, obj};

            });

            // 2. å†è¦†ç›–æœ¬åœ°å¾…æäº¤ä¿®æ”¹ï¼ˆä»…è§†è§‰ï¼‰
            localChanges.forEach((change, objectId) => {
                const record = serverRecords.find(r => r.id === objectId);
                if (!record) return;
                const name = record.get('studentname');

                // ä»åŸä½ç½®ç§»é™¤
                for (let t = 1; t <= 24; t++) {

                // æ”¾åˆ°æ–°ä½ç½®
                if (change.teamnumber === 0) {

                    teams[change.teamnumber][change.slotnumber] = {name, obj: record};
                }

            // æ¸²æŸ“é˜Ÿä¼
            for (let t = 1; t <= 24; t++) {
                const card = document.createElement('div');
                card.className = 'team-card';
                card.innerHTML = `<div class="team-header">ç¬¬ ${t} ç»„</div>`;
                [1, 2].forEach(s => {

                    const slotDiv = document.createElement('div');
                    slotDiv.className = 'slot';
                    if (member) {
                        slotDiv.textContent = member.name;
                        slotDiv.dataset.objectId = member.obj.id;
                        if (!isExpired) {
                            slotDiv.onclick = () => selectStudent(member.obj, slotDiv);
                            slotDiv.ondblclick = e => { e.stopPropagation(); moveToRemoved(member.obj); };
                        }
                        if (localChanges.has(member.obj.id)) {

                            slotDiv.title = 'æœ‰æœªæäº¤çš„ä¿®æ”¹';

                    } else {

                        slotDiv.classList.add('empty');
                        if (!isExpired) {

                            slotDiv.dataset.slot = s;
                            slotDiv.onclick = () => moveSelectedHere(t, s);
                        }
                    }
                    card.appendChild(slotDiv);
                });
                teamsDiv.appendChild(card);
            }

            // æ¸²æŸ“æœªåˆ†ç»„
            if (removed.length === 0) {
                removedDiv.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#aaa;padding:20px;">æš‚æ— æœªåˆ†ç»„</div>';
            } else {

                removed.forEach(({name, obj}) => {

                    div.textContent = name;

                        div.ondblclick = e => { e.stopPropagation(); moveToRemoved(obj); };

                    removedDiv.appendChild(div);

        }

        // ==================== æ“ä½œ ====================
        function selectStudent(avObject, element) {
            if (isExpired) return;

        function moveSelectedHere(team, slot) {

            // é˜²æ­¢æŠŠè‡ªå·±æŒ¤æ‰

        async function commitChanges() {
            if (localChanges.size === 0) return;

            try {

                const conflicts = [];
                for (const [objectId, change] of localChanges) {

                    if (!latest) {

                        const occupied = serverRecords.find(r =>

                    localChanges.clear();

            } catch (err) {
