<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文单词测验</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .word-display {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin: 25px 0;
            min-height: 45px;
        }
        
        .options-container {
            display: grid;
            grid-gap: 12px;
            margin-bottom: 25px;
        }
        
        .option {
            padding: 15px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .option.correct {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .option.incorrect {
            background-color: #F44336;
            color: white;
            border-color: #F44336;
        }
        
        .feedback {
            font-size: 18px;
            margin: 15px 0;
            min-height: 27px;
            font-weight: 500;
        }
        
        .result-container {
            display: none;
        }
        
        .score {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
        }
        
        .wrong-words {
            text-align: left;
            margin-top: 30px;
        }
        
        .wrong-word {
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff5f5;
            border-left: 5px solid #F44336;
            border-radius: 5px;
        }
        
        .word {
            font-weight: bold;
            font-size: 20px;
            color: #c53030;
        }
        
        .meaning {
            font-size: 18px;
            color: #2d3748;
        }
        
        .btn {
            padding: 12px 25px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .word-display {
                font-size: 28px;
            }
            
            .option {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>英文单词测验</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="quiz-container" id="quiz">
            <div class="word-display" id="word"></div>
            <div class="options-container" id="options"></div>
            <div class="feedback" id="feedback"></div>
        </div>
        
        <div class="result-container" id="result">
            <h2>测验完成!</h2>
            <div class="score" id="score"></div>
            
            <div class="wrong-words" id="wrong-words">
                <h3>错误单词回顾:</h3>
                <!-- 错误单词将在这里动态生成 -->
            </div>
            
            <button class="btn" id="restart">重新开始</button>
        </div>
    </div>

    <script>
        // 单词数据
        const words = [
            { word: "Serene", meaning: "宁静的" },
            { word: "Meticulous", meaning: "一丝不苟的" },
            { word: "Ambiguous", meaning: "模糊不清的" },
            { word: "Resilient", meaning: "适应力强的" },
            { word: "Ephemeral", meaning: "短暂的" },
            { word: "Pragmatic", meaning: "实用主义的" },
            { word: "Ubiquitous", meaning: "无处不在的" },
            { word: "Alleviate", meaning: "缓解" },
            { word: "Quintessential", meaning: "典型的" },
            { word: "Conundrum", meaning: "难题" },
            { word: "Eloquent", meaning: "雄辩的" },
            { word: "Ostensible", meaning: "表面上的" },
            { word: "Juxtapose", meaning: "并置对比" },
            { word: "Versatile", meaning: "多才多艺的" },
            { word: "Anecdote", meaning: "轶事" },
            { word: "Clandestine", meaning: "秘密的" },
            { word: "Nostalgia", meaning: "怀旧" },
            { word: "Paradigm", meaning: "范式" },
            { word: "Renaissance", meaning: "复兴" },
            { word: "Zealous", meaning: "热情的" }
        ];

        // 获取DOM元素
        const wordElement = document.getElementById('word');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const progressElement = document.getElementById('progress');
        const quizElement = document.getElementById('quiz');
        const resultElement = document.getElementById('result');
        const scoreElement = document.getElementById('score');
        const wrongWordsElement = document.getElementById('wrong-words');
        const restartButton = document.getElementById('restart');

        // 测验变量
        let currentWordIndex = 0;
        let score = 0;
        let wrongAnswers = [];
        const totalWords = 10; // 从20个单词中随机选择10个进行测试

        // 随机选择10个单词
        let selectedWords = [];
        for (let i = 0; i < totalWords; i++) {
            const randomIndex = Math.floor(Math.random() * words.length);
            if (!selectedWords.includes(words[randomIndex])) {
                selectedWords.push(words[randomIndex]);
            } else {
                i--; // 如果单词已存在，重新选择
            }
        }

        // 初始化测验
        function initQuiz() {
            currentWordIndex = 0;
            score = 0;
            wrongAnswers = [];
            showWord();
        }

        // 显示当前单词和选项
        function showWord() {
            // 更新进度条
            progressElement.style.width = `${(currentWordIndex / totalWords) * 100}%`;
            
            // 显示当前单词
            const currentWord = selectedWords[currentWordIndex];
            wordElement.textContent = currentWord.word;
            
            // 生成选项（正确答案和三个随机错误答案）
            optionsElement.innerHTML = '';
            feedbackElement.textContent = '';
            
            // 创建选项数组
            let options = [currentWord.meaning];
            
            // 添加三个错误选项
            while (options.length < 4) {
                const randomWord = selectedWords[Math.floor(Math.random() * selectedWords.length)];
                if (!options.includes(randomWord.meaning) && randomWord.meaning !== currentWord.meaning) {
                    options.push(randomWord.meaning);
                }
            }
            
            // 随机排序选项
            options = shuffleArray(options);
            
            // 创建选项按钮
            options.forEach(option => {
                const button = document.createElement('div');
                button.className = 'option';
                button.textContent = option;
                button.addEventListener('click', () => selectOption(option));
                optionsElement.appendChild(button);
            });
        }

        // 选择选项
        function selectOption(selectedMeaning) {
            const currentWord = selectedWords[currentWordIndex];
            const options = document.querySelectorAll('.option');
            
            // 禁用所有选项
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // 检查答案
            if (selectedMeaning === currentWord.meaning) {
                // 正确答案
                options.forEach(option => {
                    if (option.textContent === currentWord.meaning) {
                        option.classList.add('correct');
                    }
                });
                feedbackElement.textContent = "正确!";
                feedbackElement.style.color = "#4CAF50";
                score++;
            } else {
                // 错误答案
                options.forEach(option => {
                    if (option.textContent === currentWord.meaning) {
                        option.classList.add('correct');
                    } else if (option.textContent === selectedMeaning) {
                        option.classList.add('incorrect');
                    }
                });
                feedbackElement.textContent = "错误!";
                feedbackElement.style.color = "#F44336";
                
                // 记录错误单词
                wrongAnswers.push({
                    word: currentWord.word,
                    selected: selectedMeaning,
                    correct: currentWord.meaning
                });
            }
            
            // 延迟后显示下一个单词
            setTimeout(() => {
                currentWordIndex++;
                if (currentWordIndex < totalWords) {
                    showWord();
                } else {
                    showResults();
                }
            }, 1500);
        }

        // 显示测验结果
        function showResults() {
            quizElement.style.display = 'none';
            resultElement.style.display = 'block';
            
            // 计算正确率
            const percentage = Math.round((score / totalWords) * 100);
            scoreElement.innerHTML = `正确率: ${percentage}% <br>(${score} / ${totalWords})`;
            
            // 显示错误单词
            if (wrongAnswers.length > 0) {
                wrongWordsElement.innerHTML = '<h3>错误单词回顾:</h3>';
                wrongAnswers.forEach(item => {
                    const wrongWordElement = document.createElement('div');
                    wrongWordElement.className = 'wrong-word';
                    wrongWordElement.innerHTML = `
                        <div class="word">${item.word}</div>
                        <div class="meaning">你的选择: ${item.selected}</div>
                        <div class="meaning">正确答案: ${item.correct}</div>
                    `;
                    wrongWordsElement.appendChild(wrongWordElement);
                });
            } else {
                wrongWordsElement.innerHTML = '<h3>太棒了！你没有答错任何单词！</h3>';
            }
        }

        // 辅助函数：随机排序数组
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 重新开始测验
        restartButton.addEventListener('click', () => {
            // 重新选择10个单词
            selectedWords = [];
            for (let i = 0; i < totalWords; i++) {
                const randomIndex = Math.floor(Math.random() * words.length);
                if (!selectedWords.includes(words[randomIndex])) {
                    selectedWords.push(words[randomIndex]);
                } else {
                    i--;
                }
            }
            
            quizElement.style.display = 'block';
            resultElement.style.display = 'none';
            initQuiz();
        });

        // 开始测验
        initQuiz();
    </script>
</body>
</html>
